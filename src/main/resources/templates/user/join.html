<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">

<title layout:fragment="title">회원가입</title>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/join.js}"></script>
</th:block>

<div layout:fragment="content">
    <h2>회원가입</h2>

    <form action="#" th:action="@{/join}" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" required/>

        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" required/>

<!--        <label for="confirmPw">비밀번호 확인:</label>-->
<!--        <input type="password" id="confirmPw" name="confirmPw" required/>-->

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required/>

        <label for="email">이메일</label>
        <input type="text" th:class="input_email" id="email" name="email" required/>
        <button type="button" th:id="emailSend">이메일 인증</button>

        <div id="emailChkDiv" style="display: none">
            <label for="emailChk">이메일 인증번호</label>
            <input type="text" th:class="input_email" id="emailChk" name="emailChk" required/>
            <button type="button" th:id="emailChkBtn">인증하기</button>
        </div>

        <br><br>
        <button type="submit" id="submit" style="display: none">가입하기</button>
    </form>

    <p th:if="${param.error}" style="color: red;">잘못된 아이디 또는 비밀번호입니다.</p>
    <p th:if="${param.logout}" style="color: green;">로그아웃 되었습니다.</p>
</div>

</html>
